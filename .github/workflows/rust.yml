name: Build IronRDP Client

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: macos-13  # 使用 macOS runner 编译 macOS 应用

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build ironrdp-client
        run: |
          cd crates/ironrdp-client
          cargo build --release

      - name: List IronRDP workspace contents
        run: |
          echo "=== Build output files in /Users/runner/work/IronRDP/IronRDP ==="
          ls -alh /Users/runner/work/IronRDP/IronRDP

      - name: Compress IronRDP build output
        run: |
          cd /Users/runner/work/IronRDP
          zip -r ironrdp-client-build.zip IronRDP

      - name: Upload full IronRDP directory as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ironrdp-client-full-archive
          path: /Users/runner/work/IronRDP/ironrdp-client-build.zip
          if-no-files-found: error
          compression-level: 6
          overwrite: false
          include-hidden-files: true

  build-windows:
    runs-on: windows-latest  # 使用 Windows runner 编译 Windows 应用

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build ironrdp-client
        run: |
          cd crates\ironrdp-client
          cargo build --release

      - name: List files in D:\a\IronRDP\IronRDP\
        run: |
          Get-ChildItem -Path "D:\a\IronRDP\IronRDP\" -Recurse | Format-List
        shell: pwsh

      - name: Compress entire target directory
        run: |
          Compress-Archive -Path "D:\a\IronRDP\IronRDP\target" -DestinationPath "D:\a\IronRDP\IronRDP\target.zip"
          shell: pwsh
          
      - name: Upload target directory zip
        uses: actions/upload-artifact@v4
        with:
          name: ironrdp-target-archive
          path: D:\a\IronRDP\IronRDP\target.zip
          if-no-files-found: error
          compression-level: 6
          overwrite: false
          include-hidden-files: true
